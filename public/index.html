<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Simulator</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.3/dist/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="arena">
        <div id="playerTop"></div>
        <div id="center"></div>
        <div id="playerBottom"></div>
    </div>
    <!-- <form id="chat">
        <input type="text" name="username" placeholder="digite o usuário">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="digite sua mensagem">
        <button type="submit">Enviar</button>
    </form> -->

    

    <!-- Sockets -->
    <script type="text/javascript">
        var SelectedObject = {};

        var socket = io('http://localhost:3000');

        function renderMessage(message){
            $('.messages').append('<div class="message"><strong> ' + message.author + ' </strong>' + message.message + '</div>')
        }

        function renderCard(card){

            $('#arena').append(
                '<div style="top: ' + card.x + '; left: ' + card.y + ';" class="card" id="' + card.id + '" onclick="controls(\'' + card.id + '\', event)";>' + 
                    '<div class="cardHeader" id="' + card.id + 'header">' + 
                        'owner: ' + card.owner +
                    '</div>' +
                    '<img width="100px" src="' + (card.reveal ? card.uri : "http://upload.wikimedia.org/wikipedia/en/thumb/a/aa/Magic_the_gathering-card_back.jpg/200px-Magic_the_gathering-card_back.jpg?w=144") + '">' + 
                '</div>'
            )
        }

        function destructCard(card){
            $( "#" +  card.id).remove();
        }

        socket.on('allCards', function(cards){
            for(card of cards){
                renderCard(card);
            }
        })

        socket.on('updatedCardPosition', function(card){
            destructCard(card);
            renderCard(card);
        })

        socket.on('updatedCardReveal', function(card){
            console.log("card revelado:", card);
            destructCard(card);
            renderCard(card);
        })

        socket.on('previousMessages', function(messages){
            for(message of messages){
                renderMessage(message);
            }
        })

        socket.on('receivedMessage', function(message){
            renderMessage(message);
        })

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();
            

            if (author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            }
        });

        function controls(selected){
            console.log("selected ► ",selected )
            if (event.button == 0 && event.shiftKey){
                revealCard(selected);
            } else if (event.button == 0 && event.ctrlKey){
                turnCard(selected);
            } else {
                dragable(selected);
            }
        }

        function revealCard(cardId){
            socket.emit('revealCard', cardId);
        }

        function turnCard(card){
            console.log("Clicked in Turn Card")
        }

        function setVisibleCard(selected){
            console.log("selected do set visible", selected);
        }

        function dragable(selected){
            dragElement(document.getElementById(selected));
        }
        
        function dragElement(selectedObject) {

            SelectedObject = selectedObject;
            console.log("entrou no dragElement", selectedObject);
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(selectedObject.id + "header")) {
                document.getElementById(selectedObject.id + "header").onmousedown = dragMouseDown;
            } else {
                selectedObject.onmousedown = dragMouseDown;
            }
        
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
        
            function elementDrag(e) {
                // console.log("entrou no element drag", e);
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                selectedObject.style.top = SelectedObject.x = (selectedObject.offsetTop - pos2) + "px";
                selectedObject.style.left = SelectedObject.y = (selectedObject.offsetLeft - pos1) + "px";
                SelectedObject.id = selectedObject.id;
                console.log("X = ", SelectedObject.x);
                console.log("Y = ", SelectedObject.y);
                updateCardPosition();
            }

            function updateCardPosition(){
                socket.emit('dragCard',  data = { id: SelectedObject.id, x: SelectedObject.x, y: SelectedObject.y});
            };
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
